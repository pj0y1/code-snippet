    <script type="text/javascript">
        var has_heading = false;
        var charMap = {"circle": "&cir;", "pentagram": "&star;", "square": "&EmptySmallSquare;", "triangle": "&trisb;", "diamond": "&diams;"};
        var form = document.querySelector("form");

        function validate(formdata){
            var name;
            for( var i = 1; i <= 28; i++){
                if (formdata.get(("0"+i.toString() + "-m").slice(-4)) == null || formdata.get(("0"+i.toString() + "-l").slice(-4)) == null) {
                    alert("No. " +i.toString() + " is required!")
                    return false;
                }

            }
            return true;
        }


        function calculate(event){
            var data = new FormData(form);
            if (!validate(data)){
                return false;
            }
            
            var arr = new Array("circle", "square", "triangle", "pentagram", "diamond");
            var resultM = {"circle": 0, "pentagram": 0, "square": 0, "triangle": 0, "diamond": 0};
            var resultL = {"circle": 0, "pentagram": 0, "square": 0, "triangle": 0, "diamond": 0};
            var name;
            for( var i = 1; i <= 28; i++){
                name = ("0"+i.toString() + "-m").slice(-4);
                resultM[data.get(name)] ++;
                name = ("0"+i.toString() + "-l").slice(-4);
                resultL[data.get(name)] ++;
            }
            var table = document.getElementById('result-table');
            while (table != null && table.children.length > 1) {
                table.removeChild(table.children[table.children.length-1]);
            }
            arr.forEach(item => {
                var tr = document.createElement("tr");
                var tdC = document.createElement('td');
                tdC.innerHTML = "<label>" + charMap[item] + "</label>";
                var tdM = document.createElement('td');
                tdM.textContent = resultM[item];
                var tdL = document.createElement('td');
                tdL.textContent = resultL[item];
                var tdDiff = document.createElement('td');
                tdDiff.textContent = (resultM[item] - resultL[item]).toString();
                tr.append(tdC);
                tr.append(tdM);
                tr.append(tdL);
                tr.append(tdDiff);
                table.appendChild(tr);
            });
            table.setAttribute("style", "");
            if (!has_heading){
                var heading = document.createElement('heading');
                heading.innerText = "DISC答案统计";
                table.parentElement.parentElement.insertBefore(heading, table.parentElement);
                has_heading = true;
            }
            
            return true;
        }

        form.addEventListener('submit', calculate)

    </script>
</body>
